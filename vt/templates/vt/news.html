{% extends "vt/layout.html" %}

{% load staticfiles %}

{% block body %}
<br/>
<div align="right">
    <a href="/admin/vt/news" style="padding-right: 10px; color: #444; font-weight: bold;">Управлять</a>
</div>
{% for news in all_news %}
<div>
    <small>{{news.pub_date}}</small>
    <h3>{{news.title}}</h3>
    <p>{{news.text}}</p>    
</div>
<hr/>
{% endfor %}

{% endblock %}
