{% extends "vt/layout.html" %}

{% load staticfiles %}

{% block body %}
<br/>
{% for news in all_news %}
<div>
    <small>{{news.pub_date}}</small>
    <h3>{{news.title}}</h3>
    <p>{{news.text}}</p>    
</div>
<hr/>
{% endfor %}

{% if request.user.is_authenticated %}
<div align="right">
  <a href="/admin/vt/news/add/" style="padding-right: 10px; color: #444; font-weight: bold;">Добавить</a> / &nbsp; 
  <a href="/admin/vt/news" style="padding-right: 10px; color: #444; font-weight: bold;">Редактировать</a>
</div>
{% endif %}

{% endblock %}
