{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Винг Тсун | Вин Чун | Ving Tsun | Wing Chun">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>{% block title %} Винг Тсун Кунг Фу в Минске {% endblock %}</title>

        <link rel="icon" href="{% static 'images/favicon-transparent.ico' %}">

        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        
        <!-- bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
                integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
                crossorigin="anonymous"></script>
        </script>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
              integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
              crossorigin="anonymous">

        <!-- avgrund (remove?) -->
        <link rel="stylesheet" href="{% static 'css/avgrund.css' %}"/>
        <script src="{% static 'js/jquery.simplemodal.min.js' %}"
                type="text/javascript" charset="utf-8"></script>
        
        <!-- jquery modal -->
        <script src="{% static 'js/jquery.modal.min.js' %}" type="text/javascript" charset="utf-8"></script>
        <link rel="stylesheet" href="{% static 'css/jquery.modal.min.css' %}"/>
        
        <style type="text/css">
         body {
             background-color: #FFF;
             margin-top: 0px;
             background-image: url({% static 'images/background.png' %});
             background-repeat: repeat-x;
             background-attachment:fixed;
         }
         div.header {
             width: 920px;
             margin-left: auto;
             margin-right: auto;
             padding-top: 5px;
             padding-bottom: 0px;
             align: left;
             text-align: right;
         }
         div.header-left {
             width: 150px;
             float: left;
             line-height: 30px;
             padding-left: 5px;
             text-align: left;
         }
         div.header-right {
             margin-right: auto;
             margin-right: 0px;
         }
         div.body {
             width: 920px;
             margin-left: auto;
             margin-right: auto;
             padding-top: 10px;
         }
         div.wide-section {
             width: 920px;
             margin-left: auto;
             margin-right: auto;
             border-style: solid;
         }
         h2 {
             font-family: "Times New Roman", Times, serif;
         }
         h3 {
             font-family: "Times New Roman", Times, serif;
         }
         h4 {
             font-family: "Times New Roman", Times, serif;
         }
         p {
             font-family: "Times New Roman", Times, serif;
             font-size: 16px;
         }
         a.main-menu {
             line-height: 1em;
             font-size: 14px;
             font-weight: bold;
             margin-left: 10px;
             display: block;
             text-transform: uppercase;
             color: #777;
         }
        </style>

        {% block extrahead %}
        {% endblock %}

        <style type="text/css">
         .dropdown {
             width: 120px;
             text-align: center;
             display: none;
             position: absolute;
             right: -30px;
             background: white;
             color: black;
             border: 1px solid #ccc;
             background-color: #fff;
             zoom: 1;
             border-radius: 5px;
             -moz-box-shadow: rgba(0,0,0,0.1) 0 2px 4px;
             -webkit-box-shadow: rgba(0,0,0,0.1) 0 2px 4px;
             box-shadow: rgba(0,0,0,0.1) 0 2px 4px;
             z-index: 7000;
             -webkit-font-smoothing: antialiased;
         }
         .dropdown a {
             display: block;
             color: black !important;
             text-decoration: none;
             padding: 5px 7px;
         }
         .dropdown a:hover {
             background: #ccc;
         }
         #arrup { display: none; }
         #arrow { font-size: 0.6em; }
        </style>

    </head>
    <body>
        <div class="header">
            <div class="header-left">
                <!-- reserved -->
            </div>
            <div class="header-right">
                <div class="btn-group" role="group">
                    <!-- <a href="/" class="btn btn-default">Главная</a> -->
                    <a href="/" class="main-menu">Главная</a>
                </div>
                <div class="btn-group" role="group">
                    <a href="/news" class="main-menu">Новости</a>
                </div>
                <div class="btn-group" role="group">
                    <a href="/events" class="main-menu">События</a>
                </div>
                <div class="btn-group" role="group">
                    <a href="/contacts" class="main-menu">Контакты</a>
                </div>
                <div class="btn-group" role="group">
                    <a href="/shinkage" class="main-menu">Синкаге Рю</a>
                </div>
                <div class="btn-group">
                    <a href="#" class="main-menu" id="more-menu">ЕЩЁ
                        <span id="arrow">
                            <span id="arrdown">&#x25BC;</span>
                            <span id="arrup">&#x25B2;</span>
                        </span>
                    </a>
                    <div id="more-menu-dropdown" class="dropdown">
                        <a href="/schedule">Расписание</a>
                        <a href="/address">Адрес</a>
                        <a href="/video">Видео</a>
                        {% if request.user.is_authenticated %}
                        <a href="/signout" style="color: #959090">Выйти</a>
                        {% else %}
                        <a href="/login" style="color: #959090">Войти</a>
                        <!-- onclick="window.location='/login'" -->
                        {% endif %}
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="body">
            {% block body %}{% endblock %}
        </div>

        <script language="javascript">
         $('#more-menu').click(function() {
             $(this).toggleClass('active');
             $(this).next('.dropdown').toggle();
             return false;
         });

         /* $('.dropdown a').click(function() {
          *     return true;
          * });*/
         $(document).click(function(){
             $("#more-menu-dropdown").hide();
         });
        </script>
    </body>
</html>
